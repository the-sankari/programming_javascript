<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 ball</title>
    <link rel="stylesheet" href="magicBall.css" />
    <link rel="icon" href="./images/img/icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <!-- <h1>Magic 8 Ball</h1> -->
      <img src="./images/img/heading.png" class="heading" alt="" />
      <img src="./images/img/mainlogo_dark.png" class="main-logo" />
    </header>
    <main>
      <section class="magic-section">
        <div class="inputContainer">
          <input
            type="text"
            id="userInput"
            placeholder="Ask a yes-or-no question"
          />
          <div id="emojiContainer">
            <img
              src="./images/emoji/error1.png"
              class="btn smash"
              style="display: none"
              alt=""
            />
            <img
              src="./images/img/magic8ball.png"
              class="btnAsk btn mainBtn"
              alt=""
            />
          </div>
          <!-- <button id="btnAsk">Ask Me</button> -->
        </div>
        <div class="output">
          <p id="printUserInput"></p>
          <p id="response"></p>
          <p class="warning jark"></p>
        </div>
      </section>
    </main>
    <!-- <script src="../exercises/conditions/conditions_09.js"></script> -->
    <script src="magicball.js"></script>
  </body>
</html>
