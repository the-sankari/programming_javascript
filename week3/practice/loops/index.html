<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="loops_03">
        <h1 class="header">Speed Calculator</h1>
        <label for="distance">
          Enter distance <input type="number" id="distance" placeholder="km" />
        </label>

        <br />
        <br />
        <label for="time">
          Enter Time <input type="number" id="time" placeholder="hours" />
        </label>
        <br />
        <br />
        <button class="btnSubmit">Submit</button>

        <div>
          <p class="distance">Distance: 20 km</p>
          <p class="time">Time: 5 hr</p>
        </div>
        <div>
          <p class="speed">Speed: 4 km/h</p>
        </div>
      </section>
    </main>

    <script src="loops_03.js"></script>
  </body>
</html>
