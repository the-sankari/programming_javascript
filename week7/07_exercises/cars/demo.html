<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
  </head>
  <body>
    Name: <input type="text" />
    <button>Add</button>
    <p></p>
    <script>
      const name = document.querySelector("input");
      const displayName = () => {
        document.querySelector("p").textContent = name.value;
      };
      document.querySelector("button").addEventListener("click", displayName);
    </script>
  </body>
</html>
