<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>

    <link rel="shortcut icon" href="./icon/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Car Database</h1>
      <form id="serach-car-form">
        <div class="form-group search">
          <label for="license-search">Search by License number</label
          ><br /><br />
          <input type="search" name="license-search" id="license-search" />
          <button type="submit">Search Car</button>
        </div>
      </form>
      <div><p id="searchResult"></p></div>
    </header>
    <main>
      
      <form id="add-car-form">
        <h2>Inser car data</h2>
        <div class="form-group">
          <label for="license">License</label>
          <input type="text" name="license" id="license" />
        </div>
        <div class="form-group">
          <label for="maker">Maker</label>
          <input type="text" name="maker" id="maker" />
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input type="text" name="model" id="model" />
        </div>
        <div class="form-group">
          <label for="owner">Owner</label>
          <input type="text" name="owner" id="owner" />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" name="price" id="price" />
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <input type="color" name="color" id="color" />
        </div>
        <button type="submit">Add Car</button>
        <button type="reset">Reset</button>
      </form>
      <table id="carsTable">
        <tr>
          <th>License</th>
          <th>Maker</th>
          <th>Model</th>
          <th>Owner</th>
          <th>Price</th>
          <th>Color</th>
        </tr>
      </table>
    </main>
    <footer>
      <p>Copyright &copy; REACT24K, 2024</p>
    </footer>
    <script src="app.js"></script>
    <!-- <script src="app_2.js"></script> -->
  </body>
</html>
