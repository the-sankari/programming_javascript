<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">$5</span></div>
      </div>
      <div class="form-container">
        <h2>Customize Your Pancake</h2>
        <div class="customization-section">
          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option value="5" data-name="Classic">Classic - $5</option>
            <option value="6" data-name="Chocolate">Chocolate - $6</option>
            <option value="7" data-name="Blueberry">Blueberry - $7</option>
          </select>
        </div>
        <div class="customization-section">
          <p>Select your toppings ($1 each):</p>
          <div>
            <input type="checkbox" id="nuts" value="1"  data-name="Nuts" data-category="toppings"/>
            <label for="nuts">Nuts</label>
          </div>
          <div>
            <input type="checkbox" id="bananas" value="1" data-name="Bananas" data-category="toppings" />
            <label for="bananas">Bananas</label>
          </div>
          <div>
            <input type="checkbox" id="syrup" value="1" data-name="Syrup" data-category="toppings" />
            <label for="syrup">Syrup</label>
          </div>
        </div>
        <div class="customization-section">
          <p>Add extras:</p>
          <div>
            <input type="checkbox" id="whippedCream" value="2" data-name="Whipped Cream" data-category="extras"/>
            <label for="whippedCream">Whipped cream - â‚¬2</label>
          </div>
          <div>
            <input type="checkbox" id="iceCream" value="3" data-name="Ice cream" data-category="extras" />
            <label for="iceCream">Ice Cream - $3</label>
          </div>
        </div>
        <div class="order-detail">
          <div>
            <label for="cutomer-name">
              Your Name
              <input type="text" name="cutomer-name" id="customer-name" />
            </label>
          </div>
          <button id="make-order">Make order</button>
        </div>
        <div class="order-info">
          <p>Customer name: <span id="order-cName"></span></p>
          <p>Type: <span id="order-type"></span></p>
          <p>Toppings: <span id="order-toppigs"></span></p>
          <p>Extras: <span id="order-extras"></span></p>
          <p>Total price: <span id="order-total"></span></p>

        </div>
        <!--         <div class="price-display">
          <h3>Total Price: <span id="totalPrice">$5</span></h3>
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
